  <title>Al-haad Track</title>
  <style>
    :root {
      --primary-color: #f97316;
      --bg-color: #f3f4f6;
      --text-color: #282828;
      --gradient: radial-gradient(at 0% 0%, rgba(249, 115, 22, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #0f172a;
        --text-color: #ffffff;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      margin: 0;
      font-family: 'Inter', sans-serif;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      background-image: var(--gradient);
      z-index: 9999;
      transition: opacity 0.3s ease-in-out;
    }

    .truck-wrapper {
      width: 120px;
      height: 60px;
      display: flex;
      flex-direction: column;
      position: relative;
      align-items: center;
      justify-content: flex-end;
      overflow: hidden;
    }

    .truck-body {
      width: 78px;
      margin-bottom: 4px;
      animation: motion 1s linear infinite;
      animation-fill-mode: both;
      position: relative;
      z-index: 2;
    }

    .truck-tires {
      width: 78px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 6px 0 9px;
      position: absolute;
      bottom: 0;
      z-index: 2;
    }

    .truck-tires svg {
      width: 14px;
    }

    .road {
      width: 100%;
      height: 1.5px;
      background-color: var(--text-color);
      position: relative;
      bottom: 0;
      align-self: flex-end;
      border-radius: 3px;
    }

    .road::before,
    .road::after {
      content: "";
      position: absolute;
      height: 100%;
      background-color: var(--text-color);
      border-radius: 3px;
      animation: road 1.4s linear infinite;
    }

    .road::before {
      width: 20px;
      right: -50%;
    }

    .road::after {
      width: 10px;
      right: -65%;
    }

    @keyframes motion {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(3px);
      }
    }

    @keyframes road {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-350px);
      }
    }
  </style>
</head>
